<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Specific Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; justify-content: center; margin: 2em">
        <form method="post">

            {% csrf_token %}
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" name="name" aria-label="Name:" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="email" placeholder="Email:" aria-label="Email:" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"></span>
                    <input type="text" class="form-control" name='telephone' placeholder="Phone number:" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                  </div>
                </div>

                <div class="input-group">
                  <span class="input-group-text">Description</span>
                  <textarea class="form-control" name='description' aria-label="With textarea"></textarea>
                </div><br>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required style="margin: 1em">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            <a href="/success"><button class="btn btn-primary" type="submit">Submit</button></a><br><br>
        </form>
    </div>
    <div style="display: flex; justify-content: center">
        <p><a href="{% url 'employee_login' %}" class="btn btn-primary">Login</a></p>
    </div>
</body>
</html>
