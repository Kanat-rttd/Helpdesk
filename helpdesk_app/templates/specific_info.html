<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Specific Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% if problem.status == "new" %}
        <div class="card">
          <h5 class="card-header">Name: {{ problem.name }}</h5>
          <div class="card-body">
            <p class="card-text"><strong>Telephone:</strong> {{ problem.telephone }}</p>
            <p class="card-text"><strong>Email: </strong>{{ problem.email }}</p>
            <p class="card-text"><strong>Description: </strong>{{ problem.description }}</p>
            <p class="card-text"><strong>Priority: </strong>{{ problem.get_priority_display }}</p>
            <p class="card-text"><strong>Date: </strong>{{ problem.creation_time }}</p>
              <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="actions">Actions:</label>
                      <textarea class="form-control" id="actions" name="actions"></textarea>
                    <select id="status" name="status">
                      {% for status, label in problem.STATUS_CHOICES %}
                      <option value="{{ status }}" {% if status == problem.status %}selected{% endif %}>{{ label }}</option>
                      {% endfor %}
                    </select>
                  </div><br>
                <a href="/employee_ticket_list"><button class="btn btn-primary" type="submit">Save Actions</button></a>
              </form>
          </div>
        </div><br>
    {% endif %}
</body>
</html>
