<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Specific Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <h1>Login</h1>
    </div>
    <div style="display: flex; justify-content: center">
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="username"></span>
            <input type="text" class="form-control" placeholder="Username:" aria-label="Username" name="username" aria-describedby="basic-addon1" required>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3"></span>
                <input type="password" class="form-control" placeholder="Password:" id="password" name="password" required aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
    </div>
    <div style="display: flex; justify-content: center;">
        <p><a href="{% url 'main_page' %}">Write another problem</a></p>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
